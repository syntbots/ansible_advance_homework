Host workstation-${OSP_GUID}.rhpds.opentlc.com
 Hostname workstation-${OSP_GUID}.rhpds.opentlc.com
 IdentityFile /root/.ssh/openstack.pem
 ForwardAgent yes
 User cloud-user
 StrictHostKeyChecking yes
 PasswordAuthentication no

Host 10.10.10.*
 User cloud-user
 IdentityFile /home/cloud-user/.ssh/openstack.pem
 ProxyCommand ssh -i /root/.ssh/openstack.pem  -W %h:%p -q cloud-user@workstation-${OSP_GUID}.rhpds.opentlc.com 
 StrictHostKeyChecking no
